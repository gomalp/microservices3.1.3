<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
</head>
<body>
<h1>Список Пользователей</h1>
<a th:href="@{/admin/new}">Создать Нового Пользователя</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.firstName}">FirstName</td>
        <td th:text="${user.lastName}">LastName</td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.id})}">Редактировать</a> |
            <a th:href="@{/admin/delete/{id}(id=${user.id})}"
               onclick="return confirm('Вы уверены?');">Удалить</a> |
        </td>
    </tr>
    <a th:href="@{/user/}">Профиль</a>
    </tbody>
</table>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
